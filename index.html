<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Registration</title>
  <style>
    /* Existing CSS styles remain unchanged */
  </style>
  <!-- Import Firebase SDK and local firebase.js -->
  <script type="module">
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { app } from "./firebase.js";
  </script>
</head>
<body>
  <div class="container">
    <!-- Existing HTML structure remains unchanged -->
  </div>

  <script>
    async function register() {
      // Get form values
      const name = document.getElementById("name").value;
      const parcel = document.getElementById("parcel").value;
      const matric = document.getElementById("matric").value;
      const phone = document.getElementById("phone").value;

      // Fix validation logic
      if (!name || !parcel || !matric || !phone) {
        alert("Please fill in all fields!");
        return;
      }

      // Generate 4-digit code
      const generatedCode = Math.floor(1000 + Math.random() * 9000);

      try {
        // Save to Firebase Realtime Database
        const database = getDatabase(app);
        const parcelsRef = ref(database, 'parcels');
        await push(parcelsRef, {
          name: name,
          parcelNumber: parcel,
          matricNumber: matric,
          phoneNumber: phone,
          code: generatedCode,
          timestamp: new Date().toISOString()
        });

        // Show success message
        document.getElementById("generatedNumber").textContent = 
          `Your Code: ${generatedCode} (Saved successfully!)`;
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
